<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f05454, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #c70039;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }

        footer {
            background-color: #c70039;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }

        h1 {
            font-size: 2.5rem;
            color: #f05454;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 200px;
            margin: 15px auto;
            padding: 10px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background-color: #f05454;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            text-decoration: none;
        }

        .button:hover {
            transform: scale(1.1);
            background-color: #c70039;
        }

        .button:active {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        Welcome to the Assignment Page
    </header>
    <div class="container">
        <h1>Assignments</h1>
        <a href="./alert/index.html" class="button">Assignment 1</a>
        <a href="./variables for numbers/index.html" class="button">Assignment 2</a>
        <a href="./variables for string/index.html" class="button">Assignment 3</a>
        <a href="./variables legal illegal/index.html" class="button">Assignment 4</a>
    </div>
    <footer>
        Made by :Inaya-Faizan.
        <br>
        <br>
        Roll No:7200
    </footer>
</body>
</html>
